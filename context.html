<style type="text/css">
    ul {
        padding: 5px 0px;
        text-align:center;
        width:80px;
          background:#9C0;
          border:solid 1px #000000;
          display:none;
          position:absolute
    }
    li {
        padding: 2px 0px;
    }
    * {margin:0;padding:0}
    ul { list-style:none}
    #menu a {
        display: block;
        text-decoration: none;
        padding: 5px 0px;
    }
    #menu a:hover{
        background:#990
    }

</style>
<script type="text/javascript">
    var oMenu = document.querySelector('#menu');

    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        var scroolTop = document.body.scrollTop || document.documentElement.scrollTop;

        oMenu.style.left = event.clientX + "px";
        oMenu.style.top = event.clientY + scroolTop + "px";
        // oMenu.style.visibility = 'visible';
        oMenu.style.display = 'block';
    });

    document.addEventListener('click', function(event) {
        // oMenu.style.visibility = 'hidden';
        oMenu.style.display = 'none';
    });

    oMenu.addEventListener('click', function(event) {
        event.stopPropagation();
    });
    oMenu.addEventListener('contextmenu', function(event) {
        event.stopPropagation();
        event.preventDefault();
    });
